<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Circles King</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Trebuchet MS", Verdana, sans-serif;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0f1b24;
        color: #e5f1ff;
        overflow: hidden;
      }
      #game {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      .hud {
        position: absolute;
        top: 16px;
        left: 16px;
        font-size: 14px;
        opacity: 0.85;
      }
      .lobby {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, rgba(40, 80, 120, 0.75), rgba(8, 14, 24, 0.95));
      }
      .panel {
        display: grid;
        gap: 12px;
        padding: 24px;
        border-radius: 12px;
        background: rgba(9, 20, 30, 0.9);
        border: 1px solid rgba(140, 200, 255, 0.35);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        min-width: 280px;
      }
      .panel h1 {
        margin: 0;
        font-size: 20px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .panel input {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
        color: #e5f1ff;
      }
      .panel button {
        padding: 10px 12px;
        border-radius: 8px;
        border: none;
        background: #35b1ff;
        color: #05121a;
        font-weight: 700;
        cursor: pointer;
      }
      .panel button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .status {
        font-size: 12px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <div class="hud" id="hud"></div>
    <div class="lobby" id="lobby">
      <div class="panel">
        <h1>King of the Circle</h1>
        <input id="room" placeholder="Room code" value="ROOM" />
        <input id="nickname" placeholder="Nickname" value="Player" />
        <button id="join">Join</button>
        <div class="status" id="status">Server: ws://localhost:8080</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
